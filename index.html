<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest Test</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="config">
        <table>
            <tr>
                <th>User</th>
                <td><input type="text" class="config_user" value="liledix4"></td>
            </tr>
            <tr>
                <th>Repository</th>
                <td><input type="text" class="config_rep" value="XHR"></td>
            </tr>
            <tr>
                <th>Branch</th>
                <td><input type="text" class="config_branch" value="main"></td>
            </tr>
            <tr>
                <th>Personal Access Token<br><i>(for private repositories)</i></th>
                <td><input type="password" class="config_token"></td>
            </tr>
            <tr>
                <th>Website</th>
                <td>https://<input type="text" class="config_website" value="liledix4.github.io/xhr"></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>#</th>
                <th>File path</th>
                <th>Data/MIME type</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="text" class="config_file1" value="test/1.html"></td>
                <td><input type="text" class="config_type1" value="html"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text" class="config_file2" value="test/2.html"></td>
                <td><input type="text" class="config_type2" value="html"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text" class="config_file3" value="test/3.html"></td>
                <td><input type="text" class="config_type3" value="html"></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input type="text" class="config_file4" value="test/4.html"></td>
                <td><input type="text" class="config_type4" value="html"></td>
            </tr>
            <tr>
                <td>5</td>
                <td><input type="text" class="config_file5" value="test/hello.json"></td>
                <td><input type="text" class="config_type5" value="json"></td>
            </tr>
        </table>
    </div>
    <div class="links">
        <table>
            <tr>
                <th>GitHub.io</th>
                <td><a domain="ghio" filenumber="1">1</a></td>
                <td><a domain="ghio" filenumber="2">2</a></td>
                <td><a domain="ghio" filenumber="3">3</a></td>
                <td><a domain="ghio" filenumber="4">4</a></td>
                <td><a domain="ghio" filenumber="5">5</a></td>
            </tr>
            <tr>
                <th>GitHub Raw Content</th>
                <td><a domain="ghraw" filenumber="1">1</a></td>
                <td><a domain="ghraw" filenumber="2">2</a></td>
                <td><a domain="ghraw" filenumber="3">3</a></td>
                <td><a domain="ghraw" filenumber="4">4</a></td>
                <td><a domain="ghraw" filenumber="5">5</a></td>
            </tr>
            <tr>
                <th><u>PRIVATE</u> GitHub Raw Content</th>
                <td><a domain="ghraw_private" filenumber="1">1</a></td>
                <td><a domain="ghraw_private" filenumber="2">2</a></td>
                <td><a domain="ghraw_private" filenumber="3">3</a></td>
                <td><a domain="ghraw_private" filenumber="4">4</a></td>
                <td><a domain="ghraw_private" filenumber="5">5</a></td>
            </tr>
            <tr>
                <th>Relative</th>
                <td><a domain="relative" filenumber="1">1</a></td>
                <td><a domain="relative" filenumber="2">2</a></td>
                <td><a domain="relative" filenumber="3">3</a></td>
                <td><a domain="relative" filenumber="4">4</a></td>
                <td><a domain="relative" filenumber="5">5</a></td>
            </tr>
        </table>
    </div>
    <div class="content"></div>
    <script type="module" src="./main.js"></script>
</body>
</html>
